<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Calculator for Test Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6; /* Light grey background */
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;   /* Center vertically */
            min-height: 100vh;     /* Full viewport height */
            color: #333;
            line-height: 1.6;
        }

        /* Container for the form to give it a card-like appearance */
        .container {
            background-color: #ffffff;
            padding: 2.5em 3em;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 500px;
            width: 90%; /* Responsive width */
            text-align: center;
        }

        /* Heading Style */
        h1 {
            color: #555; /* Darker gray for heading */
            margin-bottom: 1.5em;
            font-weight: 500;
            font-size: 1.8em;
        }

        /* Paragraph/Form Group Styling */
        p {
            margin-bottom: 1.5em; /* Space out form fields */
            text-align: left; /* Align labels and inputs to the left within their group */
        }

        /* Label Styling */
        label {
            display: block; /* Make labels take full width */
            margin-bottom: 0.6em;
            font-weight: 500;
            color: #555;
            font-size: 0.95em;
        }

        /* Input Field Styling (Text and File) */
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px;
            margin-bottom: 0.5em; /* Space between input and next element/paragraph */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
            transition: border-color 0.3s ease; /* Smooth transition for focus */
        }

        input[type="text"]:focus {
            border-color: #777; /* Gray highlight border on focus */
            outline: none; /* Remove default outline */
            box-shadow: 0 0 5px rgba(119, 119, 119, 0.2); /* Subtle gray glow on focus */
        }

        /* Specific styling for file input (can be tricky for native elements) */
        input[type="file"] {
            padding-top: 12px; /* Adjust padding for better visual alignment */
            padding-bottom: 12px;
        }

        /* Style the file input button itself */
        input[type="file"]::file-selector-button {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 8px 15px; /* Adjust padding for button */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            font-size: 0.9em; /* Slightly smaller font for the button inside the input */
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #d0d0d0;
        }
        
        /* Auto-fill background fix for Chrome/Safari */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            transition: background-color 5000s ease-in-out 0s;
            -webkit-text-fill-color: #333 !important;
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: #777; /* Primary gray color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effects */
            margin-top: 1em; /* Space above button */
            width: 100%; /* Make button full width */
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #555; /* Darker gray on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        button[type="submit"]:active {
            transform: translateY(0); /* Reset on click */
            background-color: #333; /* Even darker gray on active */
        }

        /* Optional: Add a class for error messages if you integrate Django forms properly later */
        .errorlist {
            color: #dc3545; /* Red for errors */
            list-style-type: none;
            padding: 0;
            margin-top: -1em;
            margin-bottom: 1em;
            text-align: left;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Code for Test Analysis</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                <label for="name">Program Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g., MyNewCalculatorApp">
            </p>
            <p>
                <label for="source_zip">Source Code (ZIP file):</label>
                <input type="file" id="source_zip" name="source_zip" accept=".zip" required>
            </p>
            <div> <button type="submit">Upload and Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
